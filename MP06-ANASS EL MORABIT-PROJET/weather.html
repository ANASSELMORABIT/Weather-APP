<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weather.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>

    <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="fotos.html">Fotos</a></li>
          <li><a href="weather.html">Weather</a></li>
        </ul>
    </nav>
    
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname"></h2>
          <span class="date-day"></span>
          <i class="location-icon" data-feather="map-pin"></i>
          <span class="location"></span>
        </div>
        <div class="weather-container">
          <i class="weather-icon" data-feather="sun"></i>
          <h1 class="weather-temp"></h1>
          <h3 class="weather-desc"></h3>
        </div>
      </div>

      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="precipitation">
              <span class="title">Pressure</span>
              <span class="value"></span>
              <div class="clear"></div>
            </div>
            <div class="humidity">
              <span class="title">HUMIDITY</span>
              <span class="value"></span>
              <div class="clear"></div>
            </div>
            <div class="wind">
              <span class="title">WIND</span>
              <span class="value"></span>
              <div class="clear"></div>
            </div>
          </div>
        </div>

        <div class="week-container">
          <ul class="week-list">
            <li class="active">
              <i class="day-icon" data-feather="sun"></i>
              <span class="day-name"></span>
              <span class="day-temp"></span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud"></i>
              <span class="day-name"></span>
              <span class="day-temp"></span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-snow"></i>
              <span class="day-name"></span>
              <span class="day-temp"></span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-rain"></i>
              <span class="day-name"></span>
              <span class="day-temp"></span>
            </li>
            <div class="clear"></div>
          </ul>
        </div>

        <div class="hot">
          <span class="sun"></span>
          <span class="sunx"></span>
          <div class="sun-info">
            <h3 class="sunrise-title">Sunrise</h3>
            <span class="sunrise-time"></span>
          </div>
        </div>

        <div class="night">
          <span class="moon"></span>
          <span class="spot1"></span>
          <span class="spot2"></span>
          <div class="night-info">
            <h3 class="sundown-title">Sundown</h3>
            <span class="sundown-time"></span>
          </div>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      <!-- Nueva tarjeta para la descripción del clima -->
    </div>

    <div class="weather-description-card">
      <h3>Descripción del Clima</h3>
      <p class="weather-description"></p>
    </div>


    <div class="weather-Map-card">
        <h3>Descripción de Mapa</h3>
        <div id="map" class="map-container">
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>

    <script src="weather.js"></script>
  </body>
</html>
