<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima en Mi Ubicación</title>
    <link rel="stylesheet" href="Local.css">
</head>
<body>
    <div class="container">
        <h1>🌤️ Clima en Mi Ubicación</h1>
        <div class="weather-card">
            <p><strong>🌡️ Temperatura:</strong> <span id="temperature"></span>°C</p>
            <p><strong>🤔 Sensación térmica:</strong> <span id="feels_like"></span>°C</p>
            <p><strong>🌧️ Nubosidad:</strong> <span id="cloud_pct"></span>%</p>
            <p><strong>💧 Humedad:</strong> <span id="humidity"></span>%</p>
            <p><strong>📉 Temp. Mínima:</strong> <span id="min_temp"></span>°C</p>
            <p><strong>📈 Temp. Máxima:</strong> <span id="max_temp"></span>°C</p>
            <p><strong>💨 Viento:</strong> <span id="wind_speed"></span> km/h</p>
            <p><strong>🧭 Dirección del Viento:</strong> <span id="wind_degrees"></span>°</p>
            <p><strong>🌅 Amanecer:</strong> <span id="sunrise"></span></p>
            <p><strong>🌇 Atardecer:</strong> <span id="sunset"></span></p>
        </div>
        <button id="backButton">🔙 Volver</button>
    </div>

    <script src="local.js"></script>

</body>
</html>
